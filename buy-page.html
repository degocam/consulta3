    <section id="comprarEntradas">
        <div class="infoPeli"></div>
        <div class="cardEntradas">
            <div id="horariosPelis">
                <button class="btn-horarios"></button>
                <button class="btn-horarios"></button>
                <button class="btn-horarios"></button></div>
            <div id="qEntradas" style="display: none">
                    <img src="resources/butacas.svg" alt="Imágen de las butacas de nuestro cine">
                    <div>
                        <h3>Entrada General</h3>
                        <p> valor: CLP2.990 (Incluye cargo por servicio)</p>
                    </div>
                <select id="numEntradas" name="entradas">

                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>

            <div id="divCard" style="display: none">
                <form id="buyTicket">
                    <label for="name">Indícanos tu nombre</label><input name='name' class="input-compra" type="text" id="nombreComp">
                    <label for="email">Escribe tu correo al que llegará tu entrada</label><input name='email' class="input-compra" type="email" id="correoComp">
                    <label for="telefono">Teléfono de contacto</label><input name='telefono' class="input-compra" type="number" id="telNumber">
                    <button type="submit" id="comprar">Comprar</button>
                </form>
            </div>
            <div id="divCard"></div>
        </div>

        <div class="modalContenido">
          <span class="close">&times;</span>
        </div>
